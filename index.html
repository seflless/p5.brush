<!DOCTYPE html>
<html>
  <head>
    <title>Water Color Diagrams</title>
    <script src="./dependencies/p5.min.js"></script>
    <script src="./dependencies/spectral.min.js"></script>
    <script src="./p5.brush.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body>
    <div id="tools">
      <h1>Click-drag to Create Rectangles</h1>
      <span>
        <label for="stroke-brush">Draw Strokes</label>
        <select id="stroke-brush">
          <option value="none">None</option>
          <option value="pen">Pen</option>
          <option value="rotring">Rotring</option>
          <option value="2B">2B</option>
          <option value="HB">HB</option>
          <option value="2H">2H</option>
          <option value="cpencil">Pencil</option>
          <option value="charcoal">Charcoal</option>
          <option value="hatch_brush">Hatch Brush</option>
          <option value="spray">Spray</option>
          <option selected value="marker">Marker</option>
          <option value="marker2">Marker 2</option>
        </select>
        |
        <label for="bleed">Fill Bleed</label>
        <input
          type="range"
          id="bleed"
          min="0.005"
          max="0.08"
          step="0.001"
          value="0.048"
        />
      </span>
    </div>
    <script src="./sketch.js"></script>
  </body>
</html>
